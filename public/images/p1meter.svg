<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 320" fill="none">
  <!-- Outer casing -->
  <rect x="20" y="10" width="160" height="300" rx="20" fill="url(#casing-gradient)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Inner dark panel -->
  <rect x="35" y="25" width="130" height="270" rx="15" fill="url(#panel-gradient)"/>

  <!-- Screen area -->
  <rect x="50" y="45" width="100" height="140" rx="10" fill="#0f172a"/>
  <rect x="55" y="50" width="90" height="130" rx="8" fill="url(#screen-gradient)"/>

  <!-- HomeWizard logo area -->
  <circle cx="100" cy="95" r="25" fill="url(#logo-glow)" opacity="0.3"/>
  <circle cx="100" cy="95" r="18" fill="#3b82f6"/>
  <path d="M92 88 L100 80 L108 88 L108 102 L100 110 L92 102 Z" fill="white"/>

  <!-- P1 text -->
  <text x="100" y="145" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="14" font-weight="bold">P1 METER</text>
  <text x="100" y="162" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="10">HomeWizard</text>

  <!-- Status LED -->
  <circle cx="100" cy="210" r="6" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="210" r="10" fill="#22c55e" opacity="0.3">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- WiFi indicator dots -->
  <circle cx="80" cy="240" r="3" fill="#64748b"/>
  <circle cx="100" cy="240" r="3" fill="#3b82f6"/>
  <circle cx="120" cy="240" r="3" fill="#64748b"/>

  <!-- Bottom connector area -->
  <rect x="70" y="260" width="60" height="25" rx="5" fill="#334155"/>
  <rect x="85" y="265" width="30" height="15" rx="3" fill="#1e293b"/>

  <!-- USB-C port indication -->
  <rect x="90" y="295" width="20" height="8" rx="2" fill="#94a3b8"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="casing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>

    <linearGradient id="panel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <radialGradient id="logo-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>
